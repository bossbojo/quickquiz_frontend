<div class="modal fade" id="verify-modal">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="FormVerify">
      <div class="modal-header-danger">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <i class="material-icons">verified_user</i> Verify user ({{ username }})</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="FormVerify" (submit)="OnSubmit()">

          <div class="form-group text-center">
            <label for="avatar" class="img-file">
              <ng-container *ngIf="loadingimg">
                <div class="loading-img"></div>
                <div class="loading-text">
                  <img src="assets\img\Rollingimg.gif" alt="" width="50px">
                </div>
              </ng-container>
              <div class="btnfile">
                <span class="btn-file-bro">
                  <i class="material-icons">camera_alt</i> Browser</span>
              </div>
              <img src="{{image}}" width="150px" height="150px" class="img-profile">
            </label>
            <input type="file" class="form-control" accept="image/*" id="avatar" (change)="onFileChange($event)" #fileInput style="display:none;">
          </div>
          <div class="form-group">
            <label>Firstname:</label>
            <input type="text" class="form-control" placeholder="firstname" formControlName="firstname">
            <validation [control]="FormVerify.controls['firstname']"></validation>
          </div>
          <div class="form-group">
            <label>Lastname:</label>
            <input type="text" class="form-control" placeholder="lastname" formControlName="lastname">
            <validation [control]="FormVerify.controls['lastname']"></validation>
          </div>
          <div class="form-group">
            <label>Faculty:</label>
            <select class="form-control" formControlName="faculty" (change)="OnChooseFaculty()">
              <option *ngFor="let Facultys of Faculty" value="{{Facultys.Abbreviation}}">{{ Facultys.Fullwords }} ( {{Facultys.Abbreviation}} )</option>
            </select>
            <validation [control]="FormVerify.controls['faculty']"></validation>
          </div>
          <div class="form-group">
            <label>Major:</label>
            <select class="form-control" formControlName="branch">
              <option *ngFor="let Majors of Major" value="{{Majors.Abbreviation}}">{{ Majors.Fullwords }} ( {{Majors.Abbreviation}} )</option>
            </select>
            <validation [control]="FormVerify.controls['branch']"></validation>
          </div>
          <div class="form-group">
            <label>University:</label>
            <select class="form-control" formControlName="university">
              <option *ngFor="let Universitys of University" value="{{Universitys.Abbreviation}}">{{ Universitys.Fullwords }} ( {{Universitys.Abbreviation}} )</option>
            </select>
            <validation [control]="FormVerify.controls['university']"></validation>
          </div>
          <hr>
          <div class="text-right">
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
