<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary btn-sm" (click)="OpenModelCreateCode = true">
      <i class="material-icons">add_circle_outline</i> {{ 'Add Quiz' | lang}}
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-right">
    <form>
      <div class="col-md-2 col-md-offset-10">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username search...">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table-desktop" *ngIf="Data">
          <thead>
            <tr>
              <th>#</th>
              <th>ชื่อ Quiz</th>
              <th>จำนวนในการ Quiz</th>
              <th>Code quiz</th>
              <th class="moblie-table-hidden">จำนวนข้อทั้งหมด</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Datas of Data">
              <td>{{Datas.code_id}}</td>
              <td>{{Datas.quick_name}}</td>
              <td>{{Datas.count_quiz}}</td>
              <td>{{Datas.code}}</td>
              <td class="moblie-table-hidden">{{Datas.count_quiz}}</td>
              <td class="col-action">
                <div class="moblie-table-hidden">
                  <button class=" btn btn-success btn-sm" (click)="OnOpenQuestion(Datas)">
                    <i class="material-icons action-icon">help</i> {{ 'Add Question' | lang }}
                  </button>
                  <button class=" btn btn-danger btn-sm" (click)="OnRemove()">
                    <i class="material-icons action-icon">clear</i> {{ 'Remove' | lang }}
                  </button>
                </div>
                <div class="moblie-desktop-hidden">
                  <div class="dropdown">
                    <a class="btn dropdown-toggle" data-toggle="dropdown">
                      <i class="material-icons">settings_applications</i>
                      <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a (click)="OnShow()">
                          <i class="material-icons action-icon">info</i> {{ 'Show' | lang }}
                        </a>
                      </li>
                      <li>
                        <a (click)="OnReset()">
                          <i class="material-icons action-icon">replay</i> {{ 'Reset' | lang }}
                        </a>
                      </li>
                      <li>
                        <a (click)="OnRemove()">
                          <i class="material-icons action-icon">clear</i> {{ 'Remove' | lang }}
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <hr>
      </div>
    </div>
  </div>
</div>
<app-modal-create-code *ngIf="OpenModelCreateCode" [(modal)]="OpenModelCreateCode" (Data)="OutPutData($event)"></app-modal-create-code>
<app-modal-create-question *ngIf="OpenModelCreateQuestion" [(modal)]="OpenModelCreateQuestion" [Data]="DataQuestion"></app-modal-create-question>
