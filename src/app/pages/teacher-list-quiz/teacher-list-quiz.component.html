<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary btn-sm" (click)="OnOpenModalAdduser()">
      <i class="material-icons">add_circle_outline</i> {{ 'Add user' | lang }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-right">
    <form>
      <div class="col-md-2 col-md-offset-10">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username search...">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table-desktop">
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Firstname</th>
              <th class="moblie-table-hidden">Lastname</th>
              <th class="moblie-table-hidden">Verify</th>
              <th class="moblie-table-hidden">User type</th>
              <th class="moblie-table-hidden">Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>A</td>
              <td>B</td>
              <td>C</td>
              <td class="moblie-table-hidden">D</td>
              <td class="moblie-table-hidden">F</td>
              <td class="moblie-table-hidden">G</td>
              <td class="moblie-table-hidden">H</td>
              <td class="col-action">
                <div class="moblie-table-hidden">
                  <button class="btn btn-info btn-sm" *ngIf="UserAllDatas.Verify" (click)="OnShow()">
                    <i class="material-icons action-icon">info</i> {{ 'Show' | lang }}
                  </button>
                  <button class="btn btn-sm" *ngIf="UserAllDatas.Verify" (click)="OnReset()" >
                    <i class="material-icons action-icon">replay</i> {{ 'Reset' | lang }}
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="OnRemove()" >
                    <i class="material-icons action-icon">clear</i> {{ 'Remove' | lang }}
                  </button>
                </div>
                <div class="moblie-desktop-hidden">
                  <div class="dropdown">
                    <a class="btn dropdown-toggle" data-toggle="dropdown">
                      <i class="material-icons">settings_applications</i>
                      <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a (click)="OnShow()">
                          <i class="material-icons action-icon">info</i> {{ 'Show' | lang }}
                        </a>
                      </li>
                      <li>
                        <a (click)="OnReset()" >
                          <i class="material-icons action-icon">replay</i> {{ 'Reset' | lang }}
                        </a>
                      </li>
                      <li>
                        <a (click)="OnRemove()">
                          <i class="material-icons action-icon">clear</i> {{ 'Remove' | lang }}
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <hr>
      </div>
    </div>
  </div>
</div>
