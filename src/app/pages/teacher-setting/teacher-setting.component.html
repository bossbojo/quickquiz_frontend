<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li [ngClass]="{'active':TabMenu == 'edit-profile'}">
          <a (click)="TabMenu = 'edit-profile'">Edit file</a>
        </li>
        <li [ngClass]="{'active':TabMenu == 'change-pass'}">
          <a (click)="TabMenu = 'change-pass'">Change password</a>
        </li>
      </ul>
      <div class="panel panel-default">
        <div class="panel-body margin-top">
          <div  *ngIf="TabMenu == 'edit-profile'">
              <form [formGroup]="FormSetting" (submit)="OnSubmit()">
                  <div class="col-md-4 container-col" align="center">
                    <div class="center">
                      <label for="file-img" class="btn-bowser">bowser</label>
                      <input type="file" name="" id="file-img" style="display:none;" (change)="onFileChange($event)" accept="image/*">
                    </div>
                    <img width="250px" height="250px" style="object-fit: cover;" src="{{image}}" *ngIf="!imageBase64">
                    <img width="250px" height="250px" style="object-fit: cover;" src="{{imageBase64}}" *ngIf="imageBase64">
                  </div>
                  <div class="col-md-8">
                    <div class="font-profile-h1">
                      <div class="form-group">
                        <label>{{ 'First name' | lang}}:</label>
                        <input type="text" class="form-control" placeholder="First name" formControlName="firstname">
                      </div>
                      <div class="form-group">
                        <label>{{ 'Last name' | lang}}:</label>
                        <input type="text" class="form-control" placeholder="Last name" formControlName="lastname">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <hr>
                  </div>
                  <div class="col-md-12" align="right">
                    <button type="submit" class="btn btn-success btn-save">
                      <i class="material-icons">save</i> Save
                    </button>
                  </div>
                </form>
          </div>
          <div  *ngIf="TabMenu == 'change-pass'">
        <form [formGroup]="FormChangePass" (submit)="OnSubmitPass()">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <label>{{ 'Old Password' | lang}}:</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="old_password">
              </div>
              <div class="form-group">
                <label>{{ 'New Password' | lang}}:</label>
                <input type="password" class="form-control" placeholder="New Password" formControlName="new_password">
              </div>
              <div class="form-group">
                <label>{{ 'Password Confirm' | lang}}:</label>
                <input type="password" class="form-control" placeholder="Password Confirm" formControlName="confirm_password">
              </div>
            </div>
          </div>
          <hr>
          <div class="text-right">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
