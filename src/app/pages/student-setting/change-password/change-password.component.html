<div class="modal fade" id="student-password">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header-primary">
        <button type="button" class="close" (click)="Onclose()">&times;</button>
        <h4 class="modal-title">
          <i class="material-icons">details</i> {{ 'Change password'|lang }}</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="FormChangePass" (submit)="OnSubmit()">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <label>{{ 'Old Password' | lang}}:</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="old_password">
              </div>
              <div class="form-group">
                <label>{{ 'New Password' | lang}}:</label>
                <input type="password" class="form-control" placeholder="New Password" formControlName="new_password">
              </div>
              <div class="form-group">
                <label>{{ 'Password Confirm' | lang}}:</label>
                <input type="password" class="form-control" placeholder="Password Confirm" formControlName="confirm_password">
              </div>
            </div>
          </div>
          <hr>
          <div class="text-right">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
